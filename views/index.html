<html>
<head>
<title>PDF Generator for label maker</title>
<script src="./js/jquery-3.1.1.min.js"></script>
<link rel="stylesheet" href="./css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
<script src="./js/bootstrap.min.js"></script>
<script src="./js/angular.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
 <a class="navbar-brand" href="#">rew0rk/canterlot/genLabel</a>
</nav>

<div class="container">
 <form class="form-signin" name="genLabel" ng-submit="genLabelRequest()">
  <h3 class="form-signin-heading">Create Label</h3>
  <label>Label Title</label>
  <input ng-model="genLabel.docTitle" type="text" id="docTitle" class="form-control" placeholder="Top Label eg: SELL BY" required value="SELL BY"></input>
  <label>Label Data</label>
  <input ng-model="genLabel.docPayload" type="text" id="docPayload" class="form-control" placeholder="99/99/99" required autofocus></input>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Create Label</button>
 </form>
</div>
</body>
</html>
